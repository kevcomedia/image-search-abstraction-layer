<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Search Abstraction Layer</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h1>Image Search Abstraction Layer</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <h2>Usage</h2>
        <section class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Image search</h3>
          </div>
          <div class="panel-body">
            <p class="lead"><code>/api/v1/imagesearch/<b>search-term</b>[&offset=<b>number</b>]</code></p>

            <h4>Examples</h4>
            <p><code>/api/v1/imagesearch/tuna%20sandwich</code></p>
            <p><code>/api/v1/imagesearch/funny%20tuna&offset=2</code></p>
          </div>
        </section>
      </div>
    </div>
  </div>
</body>

</html>
